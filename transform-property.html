<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property</title>
    <style>

        #div1{
            width: 200px;
            height: 200px;
            background-color: orangered;
            margin: auto;
            margin-top: 200px;
           margin-right: 300px;
            text-align: center;
            transition: 2s;
            
            }
            #div1:hover{
                transform: rotate(40deg) scale(2) skew(-20deg) translate(10px , 10px);
            }
    </style>
</head>
<body>
    <div id="div1">
        <h1>I love tanny</h1>
    </div>
</body>
</html>
