<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow effects</title>

    <style>
      h1{
          text-shadow: 5px 3px 1px red;
      }
    div{
        width: 200px;
        background-color: brown;
        padding: 5px;
        margin: 5px;
        border: 3px solid green;
        box-shadow: inset 30px 15px 2px palevioletred;
    }
    </style>
</head>
<body>
    <h1>bangladesh</h1>

    <div>
        <p>Dolor amet consetetur elitr duo aliquyam eos vero consetetur. Kasd sed invidunt ipsum et erat. Kasd dolor et duo rebum, sanctus duo dolore sed dolores. Sed amet sea et rebum dolor at vero nonumy. Diam et stet est erat diam magna ipsum clita nonumy, takimata consetetur ut amet rebum, at.</p>
    </div>


</body>
</html>
